<!DOCTYPE html>
<html>
    <h1>Cadastrar Produto</h1>

    <div>
        <label for="nome">Nome do Produto </label>
        <input id="nome" type="text" #nome>
    </div>

    <div>
        <label for="qtd">Quantidade</label>
        <input type="number" id="qtd" #qtd>
    </div>

    <div>
        <input style="display: none" type="file" (change)="onFileUpload($event)" #selectFile>
        <button (click)="selectFile.click()">Select File</button>
    </div>

    <div class="image-preview" >
        <img [src]="imagePreview" style="width: 343px;height: 244px;">
    </div>
    
    <div>
        <input type="submit" value="Cadastrar" (click)="cadastrarProduto(nome.value,qtd.value)">
    </div>

    

</html>
