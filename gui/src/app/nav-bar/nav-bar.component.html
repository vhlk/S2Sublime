<link href="https://fonts.googleapis.com/css?family=Solway&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-toolbar>
    <div class="icon"><img src="../assets/img/logoSublime.png"></div>
    <div class="options">
        <a class="button" routerLink="/lista-desejos" (click)="hideSearch()">&nbsp;Lista de Desejos&nbsp;</a>
        <a class="button" routerLink="/PersonalizarProduto" (click)="hideSearch()">&nbsp;Produto Personalizado&nbsp;</a>
        <a class="button" routerLink="/PaginaProduto" (click)="hideSearch()">&nbsp;PÃ¡gina Inicial&nbsp;</a>
        <a class="button" routerLink="/estoque" (click)="hideSearch()">&nbsp;Estoque&nbsp;</a>
        <div class="searchBar">
            <input class="searchInput" [(ngModel)]="productName" type="text" placeholder="Buscar Produtos">
            <button class="searchButton" (click)="search(productName)" routerLink="/PaginaProduto"> <i class="material-icons">search</i> </button>
        </div>
    </div>
</mat-toolbar>

<div *ngIf="searched">
    <br><br><br>
    <h3 align="center">{{searchedProds.length}} Resultados para sua pesquisa</h3>
    <table *ngFor="let a of searchedProds" class = "searchResults">
        <tr>
            <h2>{{a.produto}}</h2>
        </tr>
        <tr>
            <td><img src={{a.imgSrc}} style="width: 343px;height: 244px;" alt="a.produto"></td>
    </table>
</div>
